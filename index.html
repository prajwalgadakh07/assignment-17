<!DOCTYPE html>
<html>
<head>
    <title>Card</title>
    <style>
        .cone-card{
            background-color: #99ddff;
            padding: 10px 5px;
            border-radius: 10px;
            width: 250px;
            display: block;
            border: solid black 3px;
        }
        .cone-img{
            width: 200px;
            display: block;
            margin: 10px auto;
            border-radius: 10px;
        }
        
        .btn{
            color:black;
            background-color: #c4ff4d;
            border-radius: 0px 50px 0px 50px;
            border: double black 2px;
            padding: 5px 10px;
            margin:10px auto;

        }

        .bike-card{
            background-color:#e698cc;      
            padding: 10px 5px;
            border-radius: 10px;
            width: 250px;
            display: block;
            border: solid black 3px;
        }

        .bike-img{
            width: 200px;
            display: block;
            margin: 10px auto;
            border-radius: 10px;
        }

        .btn-1{
            color:white;
            background-color: #19060f;
            border-radius: 5px;
            border: solid black 3px;
            padding: 5px 10px;
            margin:10px auto;
        }
    </style>
</head>
<body>
    <div class="cone-card"><img src="https://img.freepik.com/premium-photo/chocolate-ice-cream-waffle-cone-with-splash-dark-background_877354-198.jpg?w=740" class="cone-img"/>
    <i><b>Price:- 45/</b></i>
    <i><b><p>Flavour:-Chocolate waffle cone </p></b></i>
    <button class="btn">Order now</button></div>
    <br /> <br />

    <div class="bike-card"><img src="https://gaadiwaadi.com/wp-content/uploads/2019/03/yamaha-mt-15-teased.jpg" class="bike-img"/>
        <i><b>Price:- 1.46 lakhs/.</b></i>
        <i><b><p>Bike:- Yamaha MT 15</p></b></i>
        <button class="btn-1">Order now</button></div>
       
</body>
</html>
